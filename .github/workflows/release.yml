name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            artifact: TUIStudio.dmg

          - os: windows-latest
            platform: windows/amd64
            artifact: TUIStudio-amd64-installer.exe

          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: TUIStudio-amd64.deb

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            nsis

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -clean

      - name: Package macOS DMG
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          mkdir -p /tmp/dmg-staging
          cp -r build/bin/TUIStudio.app /tmp/dmg-staging/
          create-dmg \
            --background build/background.png \
            --window-size 600 400 \
            --icon-size 100 \
            --icon TUIStudio.app 130 265 \
            --app-drop-link 470 265 \
            build/bin/TUIStudio.dmg \
            /tmp/dmg-staging/ || true
          # create-dmg exits non-zero when no code signing is done; the DMG is still produced

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TUIStudio-${{ matrix.os }}
          path: build/bin/${{ matrix.artifact }}
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: TUIStudio ${{ github.ref_name }}
          files: artifacts/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
